<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="calculator">
      <div id="display">
        <!-- <input type="text" id="display"> -->
        <!-- <img src="./assets/median-calculator-logo.jpg" alt=""> -->
      </div>
      <div class="buttons">
      <div class="button" style="background-color: rgb(164, 242, 46);">AC</div>
      <div class="button" style="background-color: rgba(0, 0, 255, 0.54);">( )</div>
      <div class="button" style="background-color: rgba(0, 0, 255, 0.54);">%</div>
      <div class="button" style="background-color: rgba(0, 0, 255, 0.54);">/</div>
      <div class="button" style="background-color: rgb(212, 217, 222);;">7</div>
      <div class="button" style="background-color: rgb(212, 217, 222);;">8</div>
      <div class="button" style="background-color: rgb(212, 217, 222);;">9</div>
      <div class="button" style="background-color: rgba(0, 0, 255, 0.54);">*</div>
      <div class="button" style="background-color: rgb(212, 217, 222);;">4</div>
      <div class="button" style="background-color: rgb(212, 217, 222);;">5</div>
      <div class="button" style="background-color: rgb(212, 217, 222);;">6</div>
      <div class="button" style="background-color: rgba(0, 0, 255, 0.54);">-</div>
      <div class="button" style="background-color: rgb(212, 217, 222);;">1</div>
      <div class="button" style="background-color: rgb(212, 217, 222);;">2</div>
      <div class="button" style="background-color: rgb(212, 217, 222);;">3</div>
      <div class="button" style="background-color: rgba(0, 0, 255, 0.54);">+</div>
      <div class="button" style="background-color: rgb(212, 217, 222);;">0</div>
      <div class="button" style="background-color: rgb(212, 217, 222);;">.</div>
      <div class="button" style="background-color: rgb(212, 217, 222);;">⬅️</div>
      <div id="equal" class="button">=</div>
    </div>
    </div>
    <script src="script.js"></script>
  
</body>
</html>
